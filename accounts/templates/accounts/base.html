<!doctype html>
<html lang="en">

    <title>{% block title %}Parking System{% endblock %}</title>

                        </g>
                    </g>
                </svg> <span>Parkit</span>
            </a>

            <div class="space-x-4">
                <a href="{% url 'accounts:login' %}"
                    class="text-white bg-linear-to-b from-blue-500 to-blue-600 hover:bg-blue-500 hover:underline hover:shadow-black/20 inline-block shadow-xs hover:shadow-sm rounded-xl border px-4 py-2">Login</a>
                <a href="{% url 'accounts:register' %}"
                    class="text-white bg-linear-to-b from-green-500 to-green-600 hover:bg-green-500 hover:underline hover:shadow-black/20 inline-block shadow-xs hover:shadow-sm rounded-xl border px-4 py-2">Register</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 px-4 min-h-[70vh]">
        {% if messages %} {% for message in messages %}
        <div
            class="mb-4 p-4 rounded {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
            {{ message }}
        </div>
        {% endfor %} {% endif %} {% block content %}{% endblock %}
    </main>

    <footer class="mt-16 py-8 bg-gray-800 text-white">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; {% now "Y" %} ParkingApp. All rights reserved.</p>
        </div>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>

</html>
