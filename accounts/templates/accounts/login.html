{% extends './base.html' %}
{% load static %}
{% block content %}
  <div class="min-h-[80vh] flex flex-col md:grid md:grid-cols-2 w-full">
    
    <div class="hidden md:block">
      <img src="{% static 'bg.jpg' %}" alt="Background" class="h-full w-full object-cover rounded-xl shadow-black/50 shadow-xl" />
    </div>

    <div
      class="relative flex items-center justify-center"
    >
      <div class="p-8 rounded-lg shadow-lg w-full max-w-lg md:m-6 border border-gray-300 bg-white">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h2>

        <form method="post">
          {% csrf_token %}
          <div class="space-y-5">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input type="email" name="email" id="email" required class="mt-1 p-2 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <input type="password" name="password" id="password" required class="mt-1 p-2 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">Login</button>
          </div>
        </form>

        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
            Don't have an account?
            <a href="{% url 'accounts:register' %}" class="text-blue-600 hover:text-blue-800">Register</a>
          </p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
